<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha512-g06pohSHYbSOHKq8tdDGXckE6C23Yt30xlTFDhrO0OcO/bNO2MWXb63oqU/Y23GDMNOon100eGHxZPBnT4QgMw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section class=" bg-light container mt-5">
        <div class="text-center justify-content-center pt-5">
            <form>

                <input class="todo-input" type="text" placeholder="votre tache ?"><button
                    class=" border-primary px-sm-4 bg-white  rounded-3 todo-button" type="submit"> <span
                        class="text-primary"><i><i class="fas fa-plus text-primary"></i></i> Add</span></button>
            </form>
        </div>
        <div class="text-center justify-content-center text-primary m-5 ">
            <h3>ma todo List</h3>
            <div class="mx-5">
                <button class="bg-primary text-white m-2 do ">do</button>
                <button class="bg-primary text-white m-2 toDo ">toDo</button>
                <button class="bg-primary text-white m-2 all ">All</button>
            </div>

            <ul class="todo-list">

            </ul>

        </div>
        <div class=" m-5 pb-5 justify-content-center text-center">
            <button class=" bg-danger text-white  clearBtn">clear list</button>
        </div>
        </div>




    </section>






    <script type="module" src="./public/js/main.js"></script>
</body>

</html>
